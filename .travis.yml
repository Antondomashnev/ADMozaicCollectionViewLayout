language: objective-c
osx_image: xcode7.3
xcode_workspace: ADMozaikCollectionViewLayout.xcworkspace
xcode_scheme: ADMozaikCollectionViewLayout
xcode_sdk: iphonesimulator9.3
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - secure: 
  - secure: 
  - secure: 
cache:
- bundler
- cocoapods
- xcpretty
- second_curtain
install:
- bundle install
- bundle exec pod repo update
- bundle exec pod install
before_install:
- set -o pipefail && xcodebuild -workspace ADMozaikCollectionViewLayout.xcworkspace -scheme ADMozaikCollectionViewLayout -sdk iphonesimulator build | xcpretty -c
script:
- set -o pipefail && xcodebuild -workspace ADMozaikCollectionViewLayout.xcworkspace -scheme ADMozaikCollectionViewLayout -configuration Debug test -sdk iphonesimulator | second_curtain | xcpretty -c --test
after_success:
- bash <(curl -s https://codecov.io/bash)
